server:
  port: ${port:8762}
  
spring:
  application:
    name: spring-config-server
  profiles:
      active: dev-profile
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sg4j/dev-profile
          repos:
            - patterns: multi-repo-demo-*
              uri: https://github.com/sg4j/dev-profile
        #svn:
          #uri: https://subversion.assembla.com/svn/spring-cloud-config-repo/
          #username: ${svn-user}
          #password: ${svn-pwd}
          #This is the directory on the local server where "config server" will checkout the config 
          #repo from SVN
          #basedir: ${svn-local-dir}
          #default-label: trunk

      
endpoints:
  enabled:  true
  
management:
  security:
    enabled: false